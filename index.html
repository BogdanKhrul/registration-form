<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="form-container" id="loginContainer">
                <form id="loginForm">
                    <h1>Login</h1>
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Login</button>
                    <span>Don't have an account? <a href="#" id="switchToRegister">Register</a></span>
                </form>
            </div>

            <div class="form-container" id="registerContainer" style="display: none">
                <form id="registerForm">
                    <h1>Registration</h1>
                    <input type="text" placeholder="Name" required />
                    <input type="email" placeholder="Email" required />
                    <input type="password" placeholder="Password" required />
                    <button type="submit">Register</button>
                    <span>Already have an account? <a href="#" id="switchToLogin">Login</a></span>
                </form>
            </div>
        </div>

        <script src="./main.js"></script>
    </body>
</html>
